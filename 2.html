<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<style>
		input {
			width: 200px;
			padding: 5px 10px;
			margin: 10px;
		}

		input:focus {
			outline: none
		}
		button {
			border: none;
			background: rebeccapurple;
			color: white;
			padding: 10px, 20px;
			text-transform: uppercase;
			font-weight: bold;
			border-radius: 5px;
		}

		.error-msg {
			color: red;
			margin: 10px 0;
		}
		.invalid {
			border: 2px solid red;
		}
		.valid {
			border: 2px solid green;
		}
	</style>
	<title></title>
</head>
<body>
	
	<form action="#" method="post" class="some" id="myform">
		<div>
			<label for="">
				Your name <br>
				<input type="text" name="name" id="name">
			</label>
		</div>
		<div>
			<label for="">
				Your phone <br>
				<input type="text" name="phone" id="phone">
			</label>
		</div>
		<div>
			<label for="">
				Your e-mail <br>
				<input type="text" name="email" id="email">
			</label>
		</div>
		<button id="val-btn">Send</button>
	</form>
	<script src="validator.js"></script>
	<script>
		window.onload = () => {
			document.getElementById ('myform').addEventListener ('submit', evt => {
				let valid = new Validator ('myform');
				if (!valid.valid) {
					evt.preventDefault ()				
				}

			})
		}
	</script>
</body>
</html>
